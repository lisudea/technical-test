<mat-card>
    <mat-card-header>
       <mat-card-title>Please sign in</mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
        <mat-form-field >
            <input type="text" placeholder="Email Address" matInput [(ngModel)]="email">
        </mat-form-field>
        
        <mat-form-field>
            <input type="password" placeholder="Password" matInput [(ngModel)]="password">
        </mat-form-field>
        
        <mat-checkbox>Remenber me</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (tap)="validar()">login</button>
    </mat-card-actions>
</mat-card>
